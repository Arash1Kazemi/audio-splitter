<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Splitter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin-bottom: 25px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-area:hover {
      background: #f8f9ff;
      border-color: #764ba2;
    }

    .upload-area.dragging {
      background: #f0f0ff;
      border-color: #764ba2;
    }

    .upload-area p {
      font-size: 16px;
      color: #333;
    }

    .upload-area .hint {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .settings {
      background: #f8f9ff;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .settings h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-group:last-child {
      margin-bottom: 0;
    }

    .setting-group label {
      display: block;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .input-wrapper input[type="number"] {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input-wrapper input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .input-wrapper .unit {
      color: #666;
      font-size: 14px;
      min-width: 60px;
    }

    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }

    .upload-btn {
      background: #667eea;
      color: white;
      padding: 14px 40px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
    }

    .upload-btn:hover:not(:disabled) {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.processing {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .results {
      margin-top: 30px;
    }

    .results h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .results-info {
      background: #e8f4f8;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #0c5460;
    }

    .results-info strong {
      font-weight: 600;
    }

    .part-item {
      background: #f8f9ff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #e0e0e0;
    }

    .part-info {
      flex: 1;
    }

    .part-name {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .part-time {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }

    .download-btn {
      background: #28a745;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #218838;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .preview {
      background: #fff9e6;
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
      border-left: 4px solid #ffc107;
    }

    .preview h4 {
      color: #856404;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .preview-item {
      font-size: 12px;
      color: #856404;
      padding: 3px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéµ Audio Splitter</h1>
    <p class="subtitle">Split any audio file into overlapping segments</p>

    <div class="upload-area" id="uploadArea">
      <p>üìÅ Click or drag audio file here</p>
      <p class="hint">Supported formats: MP3, WAV, M4A, OGG, FLAC</p>
      <input type="file" id="audioFile" accept="audio/*">
    </div>

    <div class="settings">
      <h3>‚öôÔ∏è Split Settings</h3>

      <div class="setting-group">
        <label for="segmentDuration">Segment Duration</label>
        <div class="input-wrapper">
          <input type="number" id="segmentDuration" value="20" min="1" max="300">
          <span class="unit">seconds</span>
        </div>
        <p class="info-text">Length of each audio segment</p>
      </div>

      <div class="setting-group">
        <label for="overlapDuration">Overlap Duration</label>
        <div class="input-wrapper">
          <input type="number" id="overlapDuration" value="5" min="0" max="60">
          <span class="unit">seconds</span>
        </div>
        <p class="info-text">How much segments overlap with each other</p>
      </div>

      <div class="preview" id="previewArea" style="display: none;">
        <h4>üìä Preview</h4>
        <div id="previewContent"></div>
      </div>
    </div>

    <button class="upload-btn" id="uploadBtn" disabled>Split Audio</button>

    <div id="status"></div>
    <div id="results"></div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const audioFile = document.getElementById('audioFile');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusDiv = document.getElementById('status');
    const resultsDiv = document.getElementById('results');
    const segmentDurationInput = document.getElementById('segmentDuration');
    const overlapDurationInput = document.getElementById('overlapDuration');
    const previewArea = document.getElementById('previewArea');
    const previewContent = document.getElementById('previewContent');

    let selectedFile = null;
    let audioDuration = null;

    uploadArea.addEventListener('click', () => audioFile.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragging');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragging');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');

      if (e.dataTransfer.files.length > 0) {
        audioFile.files = e.dataTransfer.files;
        handleFileSelect();
      }
    });

    audioFile.addEventListener('change', handleFileSelect);

    segmentDurationInput.addEventListener('input', updatePreview);
    overlapDurationInput.addEventListener('input', updatePreview);

    async function handleFileSelect() {
      if (audioFile.files.length > 0) {
        selectedFile = audioFile.files[0];

        // Get audio duration
        const audio = new Audio();
        audio.src = URL.createObjectURL(selectedFile);

        audio.addEventListener('loadedmetadata', () => {
          audioDuration = Math.floor(audio.duration);
          uploadArea.innerHTML = `
                        <p>‚úì ${selectedFile.name}</p>
                        <p class="hint">Duration: ${formatTime(audioDuration)}</p>
                    `;
          uploadBtn.disabled = false;
          updatePreview();
          URL.revokeObjectURL(audio.src);
        });
      }
    }

    function updatePreview() {
      if (!audioDuration) {
        previewArea.style.display = 'none';
        return;
      }

      const segmentDuration = parseInt(segmentDurationInput.value);
      const overlapDuration = parseInt(overlapDurationInput.value);

      if (overlapDuration >= segmentDuration) {
        previewArea.style.display = 'block';
        previewContent.innerHTML = '<p style="color: #d32f2f;">‚ö†Ô∏è Overlap must be less than segment duration!</p>';
        uploadBtn.disabled = true;
        return;
      }

      const segments = calculateSegments(audioDuration, segmentDuration, overlapDuration);

      previewArea.style.display = 'block';
      let html = `<p style="margin-bottom: 8px;"><strong>${segments.length} segments</strong> will be created:</p>`;

      segments.slice(0, 5).forEach((seg, i) => {
        html += `<div class="preview-item">Part ${i + 1}: ${formatTime(seg.start)} ‚Üí ${formatTime(seg.start + seg.duration)}</div>`;
      });

      if (segments.length > 5) {
        html += `<div class="preview-item">... and ${segments.length - 5} more</div>`;
      }

      previewContent.innerHTML = html;
      uploadBtn.disabled = false;
    }

    function calculateSegments(totalDuration, segmentDuration, overlapDuration) {
      const segments = [];
      let currentStart = 0;
      let partNumber = 1;

      while (currentStart < totalDuration) {
        const remainingDuration = totalDuration - currentStart;
        const actualDuration = Math.min(segmentDuration, remainingDuration);

        segments.push({
          start: currentStart,
          duration: actualDuration,
          name: `part_${partNumber}.mp3`,
        });

        currentStart += segmentDuration - overlapDuration;
        partNumber++;

        if (currentStart + overlapDuration >= totalDuration && segments.length > 1) {
          break;
        }
      }

      return segments;
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      const segmentDuration = parseInt(segmentDurationInput.value);
      const overlapDuration = parseInt(overlapDurationInput.value);

      if (overlapDuration >= segmentDuration) {
        statusDiv.innerHTML = '<div class="status error">‚úó Overlap duration must be less than segment duration!</div>';
        return;
      }

      const formData = new FormData();
      formData.append('audio', selectedFile);
      formData.append('segmentDuration', segmentDuration);
      formData.append('overlapDuration', overlapDuration);

      uploadBtn.disabled = true;
      statusDiv.innerHTML = '<div class="status processing"><div class="loader"></div><p>Processing audio... This may take a moment.</p></div>';
      resultsDiv.innerHTML = '';

      try {
        const response = await fetch('/audio/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          statusDiv.innerHTML = '<div class="status success">‚úì Audio split successfully!</div>';

          let resultsHTML = '<div class="results">';
          resultsHTML += '<h2>üì¶ Download Parts</h2>';
          resultsHTML += `<div class="results-info">
                        <strong>Total Duration:</strong> ${formatTime(data.duration)} | 
                        <strong>Parts Created:</strong> ${data.parts.length} | 
                        <strong>Segment Length:</strong> ${data.settings.segmentDuration}s | 
                        <strong>Overlap:</strong> ${data.settings.overlapDuration}s
                    </div>`;

          data.parts.forEach((part, index) => {
            const startTime = part.startTime;
            const endTime = Math.min(startTime + data.settings.segmentDuration, data.duration);
            resultsHTML += `
                            <div class="part-item">
                                <div class="part-info">
                                    <div class="part-name">${part.name}</div>
                                    <div class="part-time">${formatTime(startTime)} ‚Üí ${formatTime(endTime)}</div>
                                </div>
                                <a href="${part.path}" class="download-btn" download>‚¨á Download</a>
                            </div>
                        `;
          });
          resultsHTML += '</div>';
          resultsDiv.innerHTML = resultsHTML;
        } else {
          statusDiv.innerHTML = `<div class="status error">‚úó Error: ${data.message}</div>`;
        }
      } catch (error) {
        statusDiv.innerHTML = `<div class="status error">‚úó Error: ${error.message}</div>`;
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
